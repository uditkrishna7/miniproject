    <!-- Order Page Content -->
    <main>
        <h2>Order Now</h2>
        <p>Customize your box order below:</p>

        <form action="#" method="POST">
            <label for="box-type">Select Box Type:</label>
            <select id="box-type" name="box-type">
                <option value="packaging-box">Packaging Box</option>
                <option value="gift-box">Gift Box</option>
                <option value="eco-box">Eco-Friendly Box</option>
            </select>

            <label for="color">Select Color:</label>
            <input type="text" id="color" name="color" placeholder="Enter color">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1">

            <input type="submit" value="Place Order">
        </form>
    </main>
